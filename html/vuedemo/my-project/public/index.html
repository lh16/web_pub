<!--  
npm 安装VUE（https://blog.csdn.net/quan20111992/article/details/105328706）(https://v3.cn.vuejs.org/guide/installation.html#%E5%91%BD%E4%BB%A4%E8%A1%8C%E5%B7%A5%E5%85%B7-cli)：
安装node;
安装 vue: npm install vue
（全局）安装vue-cli:npm install -g @vue/cli   OR  yarn global add @vue/cli
创建一个项目（文件夹）：vue create my-project  # OR  vue ui
启动项目：创建项目完命令行有启动命令：$ cd my-project   $ npm run serve 
启动完会提示项目访问路径： http://localhost:8080/    vue-cli脚手架 单页应用方式只能用这种http方式本地访问调试，还有一种就是是打包后本地也可访问（浏览器识别）。
-->
<!-- 单文件组件xx.vue组件文件  vue-cli脚手架 (https://www.imooc.com/video/16985), vue-cli是vue官方出品的快速构建单页应用的脚手架，里面集成了webpack，npm，nodejs，babel，vue，vue-router-->
<!-- 打包： webpack.conf.js （打包配置文件）要自己创建文件并配置，然后将这个配置文件配置到package.json（前端项目配置文件 npm包管理）中（scripts 对应命令行命令，如 build 写成 webpack --config webpack.conf.js 则npm run build 就会执行webpack打包规则）  https://www.imooc.com/video/16402  -->
<!-- webpack原生只支持处理JS文件类型，并且支持的语法知识ES5语法。如果import 的不是js文件或者超出他理解范围的语法时，需要用一些帮他处理这些语法的工具，在webpack.conf.js中配置module rules loader来帮他处理这些内容(如把.css style 图片等文件内容处理后转为JS文件) ，配置完要在命令行npm i css-loader 安装用到的对应loader才可以打包成功，这时import .css文件也是打包正常的 (https://www.imooc.com/video/16403)-->
<!-- webpack-dev-server 环境-->
<!--优化：  利用配置打包文件，将 类库代码vendor 或CSS代码 单独打包出来(如vendor.xxx.js，style.xxx.css)而不是都放入一个js文件-->
