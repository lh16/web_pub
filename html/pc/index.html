<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/common.css"/>
<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="" style="background-color:chartreuse;width:50px;height:32px;line-height:2;">踩踩踩</div>
<!-- line-height 为数字时表示相对于当前元素字体的大小，line-height 代表文本上下间距 越大每行文本的距离越大，行高为容器高度，单行文本垂直居中 -->

<a href="http://www.qq.com"><div>a标签内可以包含任何元素</div></a>

<ul>
    <li>有序</li>
    <li>列表</li>
</ul>

<ol>
    <li>无序</li>
    <li>列表</li>
</ol>

<dl>
    <dt>自定义列表 Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!-- 关于内容盒content-box，填充盒padding-box，边框盒border-box。 默认情况下宽高设置的只是内容盒，但css3  box-sizing的属性可以代表当前设置的容器宽高是属于什么盒   案例：https://developer.mozilla.org/zh-CN/docs/Web/CSS/box-sizing -->
<div id="example-element-parent">
    <p>Parent container</p>
    <div id="example-element" class="child2">
        <p>Child container</p>
    </div>
</div>

<style>
    #example-element-parent {
        width: 220px;
        height: 200px;
        border: solid 10px #ffc129;
        margin: 0.8em;
    }
    .child1 {
        box-sizing: content-box;
        width: 100%;
    }
    .child2 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    .child3 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    #example-element {
        height: 60px;
        margin: 2em auto;
        background-color: rgba(229,232,252,.6);
    }
</style>

<!-- 行盒span、a  如何调整的width,height: 通过字体大小，行高，字体类型等间接来调整！且边距和边框 只在水平方向占据空间，垂直方向不会实际占据空间，不算！！ -->
<!-- 行块盒  即display: inline-block的盒子。  不独占一行（行盒特性），但盒模型中所有尺寸都有效（块盒计算）。 常用来做分页-->
<!-- 空白折叠,发生在行盒（行块盒）内部或行盒之间。 代码空白换行等位置产生间隙 -->
<!-- 可替换元素：img、video、audio 。 均属为行盒，类似于行块盒，盒模型中所有尺寸都有效 -->
<style>
    img .child1{
        width: 200px;
        height: 400px;
        object-fit: cover;/*img 图片填充规则，比例*/
    }
</style>

<!-- 盒子排列：常规流，浮动，定位。   每个盒子都有它的包含块（即 父级块），父级决定了它的排列区域。包含块一般为父级的内容盒。-->
<!-- 块盒：每个块盒加起来的总宽度必须等于包含块（父级内容盒）的宽度！！宽度默认值auto：将剩余空间吸收（填充）。margin默认值0。 吸收能力：width > margin-right 。块盒在包含块中水平居中：定宽，然后左右margin auto -->
</body>
</html>
