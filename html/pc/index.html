<!-- line-height 为数字时表示相对于当前元素字体的大小，line-height 代表文本上下间距 越大每行文本的距离越大，行高为容器高度，单行文本垂直居中 -->

<!-- 关于内容盒content-box，填充盒padding-box，边框盒border-box。 默认情况下宽高设置的只是内容盒，但css3  box-sizing的属性可以代表当前设置的容器宽高是属于什么盒   案例：https://developer.mozilla.org/zh-CN/docs/Web/CSS/box-sizing -->
<div id="example-element-parent">
    <p>Parent container</p>
    <div id="example-element" class="child2">
        <p>Child container</p>
    </div>
</div>

<style>
    #example-element-parent {
        width: 220px;
        height: 200px;
        border: solid 10px #ffc129;
        margin: 0.8em;
    }
    .child1 {
        box-sizing: content-box;
        width: 100%;
    }
    .child2 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    .child3 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    #example-element {
        height: 60px;
        margin: 2em auto;
        background-color: rgba(229,232,252,.6);
    }
</style>

<!-- 行盒span、a  如何调整的width,height: 通过字体大小，行高，字体类型等间接来调整！且边距和边框 只在水平方向占据空间，垂直方向不会实际占据空间，不算！！ -->
<!-- 行块盒  即display: inline-block的盒子。  不独占一行（行盒特性），但盒模型中所有尺寸都有效（块盒计算）。 常用来做分页-->
<!-- 空白折叠,发生在行盒（行块盒）内部或行盒之间。 代码空白换行等位置产生间隙 -->
<!-- 可替换元素：img、video、audio 。 均属为行盒，类似于行块盒，盒模型中所有尺寸都有效 -->
<style>
    img .child1{
        width: 200px;
        height: 400px;
        object-fit: cover;/*img 图片填充规则，比例*/
    }
    .container{
        background-color: antiquewhite;
        width: 90%;
        margin: auto;
    }
</style>

<!-- 盒子排列方式：常规流，浮动，定位。   每个盒子都有它的包含块（即 父级块），父级决定了它的排列区域。包含块一般为父级的内容盒。-->
<!-- 块盒尺寸特征：水平方向：每个块盒加起来的总宽度必须等于包含块（父级内容盒）的宽度！！宽度默认值auto：将剩余空间吸收（填充/吸收为自己的地盘）。margin默认值0。 吸收能力：width > margin-right 。块盒在包含块中水平居中：定宽，然后左右margin auto ！！
垂直方向： height:auto;适应内容的高度， 上下 magin:auto; 表示0 ！！ padding、宽、margin可以为百分比，代表相对于包含块（父级内容盒）的宽度，和高度无关！！！！height 设置百分比：父级高度取决于子级，无效；如果父级高度不取决于子级（即父级已经定高），则取父级高度百分比。-->
<!-- 边距合并：常规流块盒，上下外边距相邻（上下并列或者子父的margin会合并。解决加变宽或者用padding-top隔开，让其不相邻），会进行合并，取其中的最大值！！！！！常见情况如：上下两块兄弟盒子，里外两块父子盒子。解决方案总结：不要让两个外边距紧挨，中间设个别的属性隔开，比如padding内边距，边框或者只设置一方的外边距就不会合并https://blog.csdn.net/weixin_44162375/article/details/122965292?utm_medium=distribute.wap_aggpage_search_result.none-task-blog-2~aggregatepage~first_rank_ecpm_v1~rank_v31_ecpm-5-122965292.wap_agg_so&utm_term=%E7%9B%B8%E9%82%BB%E5%9D%97%E5%85%83%E7%B4%A0%E5%A4%96%E8%BE%B9%E8%B7%9D%E5%90%88%E5%B9%B6%E7%9A%84%E9%97%AE%E9%A2%98-->

<!-- 浮动： 文字环绕，横向排列： 用行块盒或浮动实现。  左右浮动： 浮动元素的包含块（和常规流一样是父级的内容块），一个元素浮动后 元素必定为块盒 display:block！！！其他属性尺寸设置和常规流一样。-->
<!-- 浮动脱离文档流： 混排注意！！！：原则上时靠上靠左，靠上靠右，注意方向先后，这里会卡住位置https://www.jianshu.com/p/529dbb6c91df。且在包含块内排列时，浮动盒子会避开常规流盒子（按顺序，浮在后面）；常规流盒子无视浮动盒子（看不到浮动盒子一样找排自己的位置）！！！意思是浮动的盒子地位低呗！！！前面两种有浮动情况不会发生外边距合并！！特殊的是行盒在排列时会避开浮动盒子，更卑微！！（匿名行盒）-->
<!-- 高度坍塌根源！！！：常规流盒子（父级的内容块）的自动高度在计算时不会考虑，无视浮动盒子。导致高度不够放浮动盒子。 在所有浮动盒子后面放一个 常规流div,clear:both;属性清楚浮动在包含块内另起一行，直接顶到最下面，撑开总高度。另一种对包含块（父容器）div class 设置为.clear::after 选择器，即在父容器</div>之后插入一个空内容-->

<!-- 定位元素（即相对于原位置偏移位置）---  常用于两个元素上下层重叠一起（电影缩略图左标签）或者二级菜单（绝对定位），悬浮菜单或广告框（固定定位）！！！：position属性。默认值static,不是定位元素。 定位元素脱离文档流（相对定位除外）！！：脱离文档流的元素，文档流中的排列元素会无视脱离文档流的元素；文档流中元素计算自动高度时，忽略脱离文档流的元素。！！！这点和浮动属性后的元素推理文档流情况类似。-->
<!-- 相对定位relative：不会导致元素脱离文档流，只是让元素在原本的位置上进行偏移（但是这个偏移只是视觉上的偏移，运来的位置在哪还是在哪，文档流的位置还是占着的 -----这点和浮动排列不一样），偏移量可以通过 left,right,top,bottom属性设置。-->
<!-- 绝对定位absolute：找祖先中第一个 定位元素！！（通常是在父级设置一个相对定位元素不偏移来辅助子级元素的绝对定位设定，比如电影缩略图左标签！！），该元素的填充盒为其包含块。若找不到，则它的包含块为整个网页（初始化包含块）-->
<!-- 固定定位fixed：其他情况和绝对定位完全一样，只是包含块不同，固定为视口（即浏览器的可视窗口）。 是相对于浏览器的，所以一般用于悬浮菜单或广告框！！-->
<!-- 定位下的居中！！（3步走）：1.定高(宽)；2.将左右（上下）偏移距离设为0；3.将左右（上下）margin设置为auto。 则绝对定位和固定定位中，margin为auto时会自动吸收剩余空间。，达到居中目的。（即left:0;right:0即偏左又要偏右，只能靠margin来吸收完两边后靠边！！）-->
</body>
