<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/common.css"/>
<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="" style="background-color:chartreuse;width:50px;height:32px;line-height:2;">踩踩踩</div>
<!-- line-height 为数字时表示相对于当前元素字体的大小，line-height 代表文本上下间距 越大每行文本的距离越大，行高为容器高度，单行文本垂直居中 -->

<a href="http://www.qq.com"><div>a标签内可以包含任何元素</div></a>

<ul>
    <li>有序</li>
    <li>列表</li>
</ul>

<ol>
    <li>无序</li>
    <li>列表</li>
</ol>

<dl>
    <dt>自定义列表 Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!-- 关于内容盒content-box，填充盒padding-box，边框盒border-box。 默认情况下宽高设置的只是内容盒，但css3  box-sizing的属性可以代表当前设置的容器宽高是属于什么盒   案例：https://developer.mozilla.org/zh-CN/docs/Web/CSS/box-sizing -->
<div id="example-element-parent">
    <p>Parent container</p>
    <div id="example-element" class="child2">
        <p>Child container</p>
    </div>
</div>

<style>
    #example-element-parent {
        width: 220px;
        height: 200px;
        border: solid 10px #ffc129;
        margin: 0.8em;
    }
    .child1 {
        box-sizing: content-box;
        width: 100%;
    }
    .child2 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    .child3 {
        box-sizing: content-box;/*border-box;*/
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;
    }
    #example-element {
        height: 60px;
        margin: 2em auto;
        background-color: rgba(229,232,252,.6);
    }
</style>

</body>
</html>
